<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Tweet Rater</title>
</head>

<body>
	<h1>
		Tweet Rater
	</h1>
	<form action="/helloworld" methode="get">
	<div style="width: 50%">
		  <div class="form-group row">
			<label for="twitter-account" class="col-4 col-form-label">Twitter-Account</label> 
			<div class="col-6">
				<div class="input-group">
					<div class="input-group-prepend">
						<div class="input-group-text">
							<i class="fa fa-address-card"></i>
						</div>
					</div> 
					<input id="twitter-account" name="twitter-account" placeholder="please enter username" type="text" required="required" class="form-control">
				</div>
			</div>
			<label class="col-4 col-form-label" for="crypto">Cryptocurrency</label> 
				<div class="col-6">
					<div class="input-group">
						<div class="input-group-prepend">
							<div class="input-group-text">
							<i class="fa fa-bitcoin"></i>
							</div>
						</div> 
						<input id="crypto" name="crypto" placeholder="enter a currency" type="text" required="required" class="form-control">
					</div>
				</div>
			
		  </div>
		  <div class="form-group row">
				<div style="margin: 0 auto">
					<button name="submit" type="submit" class="btn btn-primary">Submit</button>
				</div>
		  </div>
	</form>
</body>

</html>
